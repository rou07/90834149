<h2>香蒜瓦片牛肉</h2></td>
人氣不敗的美味經典首推，至今吸引超過500萬人次到店品嚐，嚴選牛肉以昆布柴魚底汁入味，<br>
再以高溫烘烤鎖住飽滿的肉汁，讓口味更具層次。<br>
誘人的香氣刺激著食慾，搭配金黃酥脆的香蒜片或以玫瑰鹽佐味，更是別具風味！<br>
他們的蒜片是可以再續的喔！<br><p></td><p>
